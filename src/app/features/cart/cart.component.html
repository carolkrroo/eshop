<div *ngIf="products.length == 0" class="empty-cart">
  <p>O seu carrinho de compras est√° vazio</p>
  <button [routerLink]="['/']">Comprar</button>
</div>

<div *ngIf="products.length > 0" class="cart">
  <h1>Carrinho</h1>

  <table>
    <thead>
      <tr>
        <th colspan="2">Produto</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td class="item-img">
          <app-image-loader
            [src]="item.photo"
            [alt]="item.name"
          ></app-image-loader>
        </td>
        <td class="item-name">{{item.name}}</td>
        <td class="item-quantity">{{ item.quantity }}</td>
        <td class="item-price">{{ item.quantity * +item.price | currency: 'EUR'}}</td>
      </tr>
      <tr>
        <td colspan="3" class="item-price">TOTAL DA COMPRA:</td>
        <td class="item-price">{{ total | currency: 'EUR' }}</td>
      </tr>
    </tbody>
  </table>

  <button [routerLink]="['/']">Continuar comprando</button>
</div>
